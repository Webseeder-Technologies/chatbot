<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebSeeder Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    .chat-container {
      background: #ffffff;
      width: 100%;
      max-width: 500px;
      height: 80vh;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #2563eb;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #f8f9fa;
    }

    .message {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
    }

    .user-message {
      background-color: #2563eb;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .bot-message {
      background-color: #e9ecef;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .input-area {
      border-top: 1px solid #ddd;
      padding: 10px;
      background-color: white;
    }

    .form-control {
      border-radius: 20px;
      padding: 10px 15px;
    }

    .btn-send {
      border-radius: 20px;
      background-color: #2563eb;
      color: white;
      font-weight: 500;
      padding: 10px 20px;
    }

    .btn-send:hover {
      background-color: #1e40af;
    }

    @media (max-width: 768px) {
      .chat-container {
        height: 90vh;
        max-width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">💬 WebSeeder Chatbot</div>

    <div id="chatBox" class="chat-box"></div>

    <div class="input-area d-flex gap-2">
      <input type="text" id="messageInput" class="form-control" placeholder="Type your message..." />
      <button id="sendBtn" class="btn btn-send">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    const socket = new WebSocket("ws://127.0.0.1:5700/ws/chat");

    socket.onopen = () => {
      console.log("✅ Connected to WebSocket server");
      addBotMessage("Hello! 👋 I'm WebSeeder's chatbot. How can I help you today?");
    };

    socket.onmessage = (event) => {
      addBotMessage(event.data);
    };

    socket.onclose = () => {
      console.warn("⚠️ Disconnected from WebSocket server");
      addBotMessage("⚠️ Connection lost. Please refresh the page.");
    };

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function sendMessage() {
      const message = input.value.trim();
      if (message === "") return;
      addUserMessage(message);
      socket.send(message);
      input.value = "";
    }

    function addUserMessage(text) {
      const msg = document.createElement('div');
      msg.classList.add('message', 'user-message');
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addBotMessage(text) {
      const msg = document.createElement('div');
      msg.classList.add('message', 'bot-message');
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
